<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Accueil employé</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/espaceEmploye.css">
    </head>

    <body class="gradient-body">
        <header class="header-emp">
            <button id="btnMenu" class="btn-primary">☰ Menu</button>
        </header>

        <main class="main-emp">
            <h1 class="titre-principal">Menu Principal</h1>
            <h2 id="welcome" class="sous-titre">Bienvenue !</h2>
            <div class="cards-container">

                <!-- Carte “Prochain Appel” -->
                <div class="card" id="cardNext">
                    <h3 class="card-title">Prochain Appel</h3>
                    <div class="card-icon">📞</div>
                    <button id="btnNext" class="btn-primary btn-small">Consulter</button>
                </div>

                <!-- Carte “Statistiques” -->
                <div class="card" id="cardStats">
                    <h3 class="card-title">Statistiques</h3>
                    <div class="card-icon">📊</div>
                    <button id="btnStats" class="btn-primary btn-small">Consulter</button>
                </div>

            </div>

            <div class="logout-container">
                <button id="btnLogoutEmp" class="btn-secondary">Déconnexion</button>
            </div>

            <div id="error" role="alert" class="error-msg"></div>

        </main>
        <script src="js/menu.js"></script>
        <script src="js/espaceEmploye.js"></script>
    </body>
</html>

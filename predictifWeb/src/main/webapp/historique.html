<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Mes Consultations</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/historique.css">
    </head>
    <body class="profile-body">
        <div class="bg-wrapper">
            <img src="/assets/space-bg.jpg" alt="background stars" class="bg-star">
            <img src="/assets/rideau-gauche.png" alt="rideau gauche" class="bg-left">
            <img src="/assets/rideau-droite.png" alt="rideau droite" class="bg-right">
        </div>

        <div class="content-wrapper">
            <header>
                <button id="btnMenu" style="display:none" class="btn-primary">☰ Menu</button>
            </header>

            <main class="historique-layout">
                <aside class="filter-panel">
                    <div class="checkboxes">
                        <label><input type="checkbox" id="filterCarto"> Cartomancien</label>
                        <label><input type="checkbox" id="filterSpirite"> Spirite</label>
                        <label><input type="checkbox" id="filterAstro"> Astrologue</label>
                    </div>
                    <div class="date-box">
                        <label for="filterSince">Depuis</label>
                        <input type="text" id="filterSince" placeholder="JJ/MM/AAAA" class="form-input">
                    </div>
                    <button id="btnFilter" class="btn-primary">Filtrer</button>
                    <div id="error"></div>
                </aside>

                <section class="table-section">
                    <h1 class="table-title">Mes Consultations</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Médium</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">
                            <!-- Lignes insérées dynamiquement via JS -->
                        </tbody>
                    </table>
                </section>
            </main>
        </div>

        <script src="js/historique.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Consultations</title>
</head>
<body>

  <!-- Header commun -->
  <header>
    <button id="btnMenu">☰</button>
  </header>

  <main style="display:flex; gap:1em;">

    <!-- Volet Filtres -->
    <aside id="filterPanel" style="width:200px;">
      <h2>Filtres</h2>
      <fieldset>
        <legend>Type :</legend>
        <label><input type="checkbox" id="filterCarto"> Cartomancien</label><br>
        <label><input type="checkbox" id="filterSpirite"> Spirite</label><br>
        <label><input type="checkbox" id="filterAstro"> Astrologue</label>
      </fieldset>
      <fieldset>
        <legend>Medium :</legend>
        <select id="filterMedium">
          <option value="">Tous</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Depuis :</legend>
        <input type="text" id="filterSince" placeholder="JJ/MM/AAAA">
      </fieldset>
      <button id="btnFilter">Filtrer</button>
    </aside>

    <!-- Résultats -->
    <section style="flex:1;">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Medium</th>
            <th>Type</th>
            <th> Détails </th>
          </tr>
        </thead>
        <tbody id="tableContent">
          <!-- lignes injectées ici -->
        </tbody>
      </table>
    </section>

  </main>

  <div id="error" style="color:red;"></div>

  <!-- Scripts -->
  <script src="js/menu.js"></script>
  <script src="js/historique.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Consultations</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/historique.css">
</head>
<body class="gradient-body">

  <header class="hist-header">
    <button id="btnMenu" class="btn-primary">☰ Menu</button>
  </header>

  <main class="hist-main">
    <aside id="filterPanel" class="hist-filter">
      <h2>Filtres</h2>
      <fieldset class="hist-fieldset">
        <legend>Type :</legend>
        <label><input type="checkbox" id="filterCarto"> Cartomancien</label>
        <label><input type="checkbox" id="filterSpirite"> Spirite</label>
        <label><input type="checkbox" id="filterAstro"> Astrologue</label>
      </fieldset>
      <fieldset class="hist-fieldset">
        <legend>Médium :</legend>
        <select id="filterMedium" class="form-input-small">
          <option value="">Tous</option>
        </select>
      </fieldset>
      <fieldset class="hist-fieldset">
        <legend>Depuis :</legend>
        <input type="text" id="filterSince" class="form-input-small" placeholder="JJ/MM/AAAA">
      </fieldset>
      <button id="btnFilter" class="btn-primary hist-filter-btn">Filtrer</button>
    </aside>

    <section class="hist-results">
      <table class="cd-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Médium</th>
            <th>Type</th>
            <th>Détails</th>
          </tr>
        </thead>
        <tbody id="tableContent">
          <!-- lignes injectées ici -->
        </tbody>
      </table>
    </section>
  </main>

  <div id="error" class="cd-error"></div>

  <script src="js/menu.js"></script>
  <script src="js/historique.js"></script>
</body>
</html>

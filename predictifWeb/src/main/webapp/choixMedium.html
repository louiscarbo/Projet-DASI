<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/choixMedium.css">
        <title>Choisir un médium </title>
    </head>

    <body class="gradient-body">

        <nav>
            <button id="btnMenu" style="display:none" class="btn-primary">☰ Menu</button>
            <button id="btnFiltrer" class="btn-secondary">Filtres</button>
        </nav>

        <section>
            <h1>Choisir un médium</h1>

            <table>
                <tr>
                    <th><label for="nomMedium">Rechercher un Médium&nbsp;:</label></th>
                    <td><input type="text" id="nomMedium" placeholder="Esmeralda"></td>
                </tr>
            </table>

            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Nom</th>  
                        <th>Genre</th>
                        <th>Réserver</th>
                    </tr>
                </thead>

                <tbody id="tableContent"></tbody>

            </table>

        </section>

        <aside id="filterPanel">

            <button id="btnCloseFilter">X</button>

            <h2>Filtres</h2>

            <fieldset>
                <legend>Type :</legend>
                <label><input id="astro" type="checkbox" name="type" value="Astrologue" checked> Astrologue</label>
                <label><input id="carto" type="checkbox" name="type" value="Cartomancien" checked> Cartomancien</label>
                <label><input id="spirite" type="checkbox" name="type" value="Spirite" checked> Spirite</label>
            </fieldset>

            <fieldset>
                <legend>Genre :</legend>
                <label><input type="radio" name="genre" value="H"> Homme</label>
                <label><input type="radio" name="genre" value="F" checked> Femme</label>
            </fieldset>

            <button id="btnApplyFilters" class="btn-primary">Voir les résultats</button>


            <!-- Zone d’erreur -->
            <div id="error" role="alert" style="color:red;"></div>

            <script src="js/choixMedium.js"></script>
            <script src="js/menu.js"></script>

        </aside>

    </body>
</html>
